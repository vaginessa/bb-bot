dist: trusty
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq p7zip-full realpath
  - chmod +x scripts/*
install: "./scripts/gettoolchains.sh"
# matrix:
#   include:
#     - env: TOBUILD="arm arm64"
#     - env: TOBUILD="x86 x86_64"
#     - env: TOBUILD="mips mips64"
#     - env: TOBUILD="mipseb"
script: "./scripts/readytorock.sh"
env:
  global:
    - VER="1.26.2-YDS"
  matrix:
    - TOBUILD="arm arm64"
    - TOBUILD="x86 x86_64"
    - TOBUILD="mips mips64"
    - TOBUILD="mipseb"
after_success: "./scripts/settags.sh"
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - "./bbx/out/*/*.zip"
    - "./bbx/out/*/Tars/*.tar.gz"
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: testing
    repo: yashdsaraf/bb-bot
