dist: trusty
sudo: required
env:
  - VER="1.26.2-YDS"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq p7zip-full realpath
  - chmod +x scripts/*
install: true
script: "./scripts/readytorock.sh"
after_success:
  - "./scripts/settags.sh"
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - "./bbx/out/*/*.zip"
    - "./bbx/out/*/Tars/*.tar.gz"
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: testing
    repo: yashdsaraf/bb-bot
